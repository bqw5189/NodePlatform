<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Node-webkit Platform v2</title>
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.2/normalize.min.css" type="text/css"/>-->
	<link rel="stylesheet" href="https://cdn.rawgit.com/seogi1004/jui/develop/jui.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/main.css" type="text/css"/>
	
</head>
<body class="jui">
	<header>
		<form id="search_form" action="" method="post">
			<div class="row">
				<div class="col col-6">
					<h2>Human Resource Management</h2>
				</div>
				<div class="col col-6 tr">
                    <div class="group group-rect search-bar">
                        <input type="search" name="search" class="input input-black">
                        <button type="submit" class="btn btn-black" >Search</button>
                    </div>
				</div>
			</div>
		</form>
	</header>
	<section>
        <div id="myGrid" class="xtable xtable-rect">
            <table class="table table-simple table-headline">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Rank</th>
                    <th>Hired Date</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script data-jui="#myGrid" data-tpl="row" type="text/template">
            <tr>
                <td><!= name !></td>
                <td><!= gender !></td>
                <td><!= city !></td>
                <td><!= age !></td>
                <td><!= part !></td>
                <td><!= rank !></td>
                <td><!= join !></td>
            </tr>
        </script>
        <script data-jui="#myGrid" data-tpl="none" type="text/template">
            <tr>
                <td colspan="7" class="none">Data does not exist.</td>
            </tr>
        </script>
        <script data-jui="#myGrid" data-tpl="loading" type="text/template">
            <div class="loading"></div>
        </script>
        <input type="file" id="excelDownAs" nwsaveas="insa.csv" accept="text/csv" tabindex="-1" class="hid" />
	</section>
	<footer>
		<div class="row dex">
			<div class="col col-3 tl">
				<button type="button" id="btn_excel" class="btn btn-black btn-flat btn-rect"><span class="icon-table"></span> Export</button>
			</div>
			<div class="col col-9 tr">
				<button type="button" id="btn_insert" class="btn btn-gray btn-flat btn-rect"><span class="icon-plus"></span> Insert</button>
				<button type="button" id="btn_delete" class="btn btn-gray btn-flat btn-rect"><span class="icon-minus"></span> Remove</button>
				<button type="button" id="btn_save" class="btn btn-gray btn-flat btn-rect"><span class="icon-download"></span> Save</button>
				<button type="button" id="btn_cancel" class="btn btn-gray btn-flat btn-rect"><span class="icon-close"></span> Cancel</button>
			</div>
		</div>
	</footer>
    <div class="msgbox" id="commonMotal" tabindex="-1">
        <div class="head" id="modalTitle">Title</div>
        <div class="body">
            <div id="modalContent">Content</div>
            <div id="modalButtons" class="tc" style="margin-top: 45px;">
                <button type="button" id="closeButton" class="btn btn-gray btn-flat btn-rect btn-small">닫기</button>
            </div>
        </div>
    </div>
	<script>
	window.addEventListener('keyup',function(e){
		var win = require('nw.gui').Window.get();
		switch(e.which){
            case 112: //F1 도움말
                alert([
                        "You can click save button to save data permanently.",
                        "F5 to Refresh this page.",
                        "F12 to show DevTool"
                ].join('\n'));
                break;
			case 123:win.showDevTools();break; // F12 : 개발자도구
			case 116:win.reload();break; // F5 : 새로고침
		}
	});
	</script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/seogi1004/jui/develop/jui.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
